<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>転職診断100問</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>転職したほうがいいか診断（100問）</h1>
  </header>

  <!-- ★ここに質問が自動生成される -->
  <main>
    <div id="question-list"></div>

    <button id="calcButton">診断する</button>

    <section id="result" class="hidden">
      <p class="score-text"></p>
      <p class="comment"></p>
    </section>
  </main>

  <!-- ★JavaScript はこれ1行だけ -->
  <script src="script.js"></script>
</body>
</html>
