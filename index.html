<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>転職したほうがいいか診断</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>転職したほうがいいか診断ツール</h1>
        <p>以下の100問に、1〜5の5段階でお答えください。</p>
    </header>

    <main id="question-container">
        <!-- ここに script.js が質問を100問 自動生成して挿入します -->
    </main>

    <button id="calcButton" class="calc-button">診断する</button>

    <section id="result" class="hidden">
        <h2>診断結果</h2>
        <p class="score-text"></p>
        <p class="comment"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
