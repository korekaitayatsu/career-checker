<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>転職した方がいいか診断ツール</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>転職したほうがいいか診断ツール</h1>
        <p>全100問に、1〜5の5段階でお答えください。</p>
    </header>

    <main>
        <div id="question-list"></div>

        <div class="center">
            <button id="calcButton" class="main-button">診断する</button>
        </div>

        <div id="result" class="hidden">
            <h2>診断結果</h2>
            <p id="score-text"></p>
            <div id="comment"></div>
        </div>
    </main>

    <!-- 未回答メッセージ -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="popup-close">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
